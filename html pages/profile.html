<html lang="en">
<head>
    <meta charset="UTF-8" />

    <title>Student Profile Page Design Example</title>

    <link href="../public/css/profile_pic.css" rel="stylesheet">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css'>

</head>
<body>
		
<div class="ScriptTop">
    <div class="rt-container">
        <div class="col-rt-4" id="float-right">
 
            <!-- Ad Here -->
            
        </div>
        
    </div>
</div>


<section>
    <div class="rt-container">
          <div class="col-rt-12">
              <div class="Scriptcontent">
              
<!-- Student Profile -->
<div class="student-profile py-4">
  <div class="container">
    <div class="row">
      <div class="col-lg-4">
        <div class="card shadow-sm">
          <div class="card-header bg-transparent text-center">
            <input id="file" type="file" onchange="loadFile(event)"/>
          <img class="profile_img" src="" alt="student dp">
            <h3 class="username">{{username}}</h3>
          </div>
          <div class="card-body">
            <p class="mb-0"><strong class="pr-1"></strong>321000001</p>
            <p class="mb-0"><strong class="pr-1">Class:</strong>4</p>
            <p class="mb-0"><strong class="pr-1">Section:</strong>A</p>
          </div>
        </div>
      </div>
      <div class="col-lg-8">
        <div class="card shadow-sm">
          <div class="card-header bg-transparent border-0">
            <h3 class="mb-0"><i class="far fa-clone pr-1"></i>General Information</h3>
          </div>
          <div class="card-body pt-0">
            <table class="table table-bordered">
              <tr>
                <th width="30%">State</th>
                <td width="2%">:</td>
                <td>New Jersey</td>
              </tr>
              <tr>
                <th width="30%">City	</th>
                <td width="2%">:</td>
                <td>Hoboken</td>
              </tr>
              <tr>
                <th width="30%">Age</th>
                <td width="2%">:</td>
                <td>22</td>
              </tr>
            </table>
          </div>
        </div>
          <div style="height: 26px"></div>
        
      </div>
    </div>
  </div>
</div>
<!-- partial -->
           
    		</div>
		</div>
    </div>
</section>
     
<script src="../js/profile_javascript.js"></script>

	</body>
</html>
